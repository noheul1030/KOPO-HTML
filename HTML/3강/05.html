<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>변수(지역,전역변수)</title><!--title시작 문구 작성 title종료-->
        <script>// 스크립트 시작
            var name ="Hello"; // 변수 값 지정
            function call1(){ // function 함수 call
                var name = "World"; // 변수 값 지정
                document.write("지역: "+name);} // 스크립트 작성실행 
            function call2(){ // function 함수 call
                document.write("전역"+name);} // 스크립트 작성실행 
        </script><!--스크립트 종료-->
    </head><!--head종료-->
	<body><!--body 시작-->
        <script>call1();</script><!--스크립트 함수 call실행-->
        <script>call2();</script><!--스크립트 함수 call실행-->
        Good... <!--일반 text 문구 작성-->
    </body><!--body 종료-->
</html><!--html 종료-->
