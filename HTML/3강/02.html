<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello World2</title><!--title시작 문구 작성 title종료-->
        <script> // 스크립트 시작
            function call(mystr){ // function 함수 call 파라미터 mystr지정
                document.write("Hello World"+mystr+"<br>"); // 스크립트 작성실행
            }
        </script><!--스크립트 종료-->
    </head><!--head종료-->
	<body><!--body 시작-->
        <script>call("11");</script> <!--스크립트 함수 call실행-->
        Good...<br> <!--일반 text 문구 작성-->
        <script>call("22");</script> <!--스크립트 함수 call실행-->
    </body><!--body 종료-->
</html><!--html 종료-->
