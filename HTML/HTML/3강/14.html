<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>객체 document</title><!--title시작 문구 작성 title종료-->
        <script LANGUAGE="JavaScript"> // 스크립트 언어 = JavaScript로 지정
            // test
            document.write("Hello, World!"); // 스크립트 작성실행 
            doc = open("","output"); // 새로운 창 오픈
            doc.document.write('<BODY><H1>Hello!</H1>'); // 스크립트 작성실행 
            doc.document.write('</BODY>'); // 스크립트 작성실행 
            doc.document.close(); // 스크립트 작성실행 
        </script><!--스크립트 종료-->
    </head><!--head종료-->
	<body><!--body 시작-->
        TEXT Document <!--일반 text 문구 작성-->
    </body><!--body 종료-->
</html><!--html 종료-->
