<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>스타일 합치기 및 오버라이딩</title><!--title시작 문구 작성 title종료-->
		<!--css파일 스타일 시트 링크 적용-->
        <link type="text/css" rel="stylesheet" href="external.css">
        <style>
            /* p 색상 폰트 사이즈 지정 */
            p{color: blue;font-size: 12px;}
        </style>
    </head><!--head종료-->
	<body><!--body 시작-->
        <h3>p 태그에 중첩된 스타일</h3><!--head text 크기 숫자 3지정-->
        <hr><!--horizontal rule-->
        <p>Hello,students!</p><!--p 단락 블록 text 작성-->
        <p style="font-size: 25px">안녕하세요 교수님!</p><!--p 단락 블록 text 작성,font size 적용-->
    </body><!--body 종료-->
</html><!--html 종료-->
