<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>&lt;style&gt; 태그로 스타일 시트 만들기</title><!--title시작 문구 작성 title종료-->
        <style>
            /* body 스타일 지정 */
            body{
                background-color: linen;
                color: blueviolet;
                margin-left: 30px;
                margin-right: 30px;
            }
            /* h3 스타일 지정 */
            h3{
                text-align: center;
                color: darkred;
            }
        </style>
    </head><!--head종료-->
	<body><!--body 시작-->
        <h3>소연재</h3><!--head text 크기 숫자 3지정-->
        <hr><!--Head rine-->
		<!--p 단락블록 text 작성-->
        <p>저는 체조 선수 소연재입니다. 음악을 들으면서 책읽기를 좋아합니다. 김치찌개와 막국수 무척 좋아합니다.</p>
    </body><!--body 종료-->
</html><!--html 종료-->
