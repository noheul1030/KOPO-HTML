<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display 프로퍼티</title><!--title시작 문구 작성 title종료-->
        <style>
            /* div 스타일 지정 */
            div{
                border: 2px solid yellowgreen;
                color: blue;
                background: aliceblue;
            }
            /* span 스타일 지정 */
            span{
                border: 3px dotted red;
                background: yellow;
            }
        </style>
    </head><!--head종료-->
	<body><!--body 시작-->
        <h3>인라인, 인라인 블록, 블록</h3><!--head text 크기 숫자 3지정-->
        <hr><!--Head rine-->
		<!-- div 블록 style 지정, 블록 생성 스타일 확인 해보기, 줄바꿈o-->
        나는 <div style="display: none;">div(none)</div>입니다.<br><br>
		<!-- div 블록 style 지정, 블록 생성 스타일 확인 해보기, 줄바꿈o-->
        나는 <div style="display: inline;">div(inline)</div>입니다.<br><br>
		<!-- div 블록 style 지정, 블록 생성 스타일 확인 해보기, 줄바꿈o-->
        나는 <div style="display: inline-block;height: 50px;">div(inline-block)</div>입니다.<br><br>
		<!-- div 블록 style 지정, 블록 생성 스타일 확인 해보기-->
        나는 <div>div<span style="display: block;">span(block)</span>입니다.</div>
    </body><!--body 종료-->
</html><!--html 종료-->
