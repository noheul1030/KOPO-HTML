<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>&lt;div&gt;블록과&lt;span&gt;인라인</title><!--title시작 문구 작성 title종료-->
	</head><!--head종료-->
    <body><!--body 시작-->
		<h3>사랑</h3><!--head 글씨 크기 3-->
		<hr><!--horizontal rule-->
		<!--블록 태그 배경색 skyblue지정-->
		<div style="background-color: skyblue; padding: 20px;">
			내가 사람의 방언과 천사의 말을 할지라도<!--일반 text 작성-->
			<!--사랑 text 색상 red 지정-->
			<span style="color:red;">사랑</span>이 없으면 소리 나는 구리와 울리는 꽹과리가 되고,
			<!--사랑 text 색상 red 지정-->
			<span style="color:red;">사랑</span>이 없으면 아무것도 아니라.
		</div><!--블록 종료-->
		<p><!--문단 바꾸기.줄바꿈과 동시에 줄을 띈것 같은 효과-->
		~우리 서로 사랑하며 살아요~<!--일반 text 작성-->
		</p><!--문단 바꾸기 종료-->
	</body><!--body 종료-->
</html><!--html 종료-->
