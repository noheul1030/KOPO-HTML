<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>표 만들기 태그</title><!--title시작 문구 작성 title종료-->
	</head><!--head종료-->
	<!--body시작 text는 검정색 link는 빨강색 vlink는 초록색 alink는 파란색-->
	<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">  
		<table border="1"><!--table 테두리 1-->
			<tr><!--tr(table row의 약어)시작 표의 각행 정의-->
				<td>1</td><!--셀 내용작성 td셀 작성종료-->
				<td>2</td><!--셀 내용작성 td셀 작성종료-->
				<td>3</td><!--셀 내용작성 td셀 작성종료-->
			</tr><!--tr 종료-->
			<tr><!--tr(table row의 약어)시작 표의 각행 정의-->
				<td>4</td><!--셀 내용작성 td셀 작성종료-->
				<td>5</td><!--셀 내용작성 td셀 작성종료-->
				<td>6</td><!--셀 내용작성 td셀 작성종료-->
			</tr><!--tr 종료-->
			<tr><!--tr(table row의 약어)시작 표의 각행 정의-->
				<td align=center>7</td><!--셀 내용작성 text정렬 중앙,td셀 작성종료-->
				<td align=right>8</td><!--셀 내용작성 text정렬 오른쪽,td셀 작성종료-->
				<td align=left>9</td><!--셀 내용작성 text정렬 왼쪽,td셀 작성종료-->
			</tr><!--tr 종료-->
			<tr><!--tr(table row의 약어)시작 표의 각행 정의-->
				<td>0010</td><!--셀 내용작성 td셀 작성종료-->
				<td>0011</td><!--셀 내용작성 td셀 작성종료-->
				<td>0012</td><!--셀 내용작성 td셀 작성종료-->
			</tr><!--tr 종료-->
		</table><!--table 종료-->
	</body><!--body 종료-->
</html><!--html 종료-->
