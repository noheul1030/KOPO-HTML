<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>선 그리기 태그</title><!--title시작 문구 작성 title종료-->
	</head><!--head종료-->
    <body><!--body 시작-->
		<!--입체적인 선 그리기,ALIGN 선 정렬,WIDTH 선의 폭,SIZE 선의 높이 지정-->
        <HR ALIGN=LEFT WIDTH=100 SIZE=5>
		<!--입체적인 선 그리기,ALIGN 선 정렬,WIDTH 선의 폭,SIZE 선의 높이 지정-->
        <HR ALIGN=CENTER WIDTH=100 SIZE=2>
		<!--입체적인 선 그리기,ALIGN 선 정렬,WIDTH 선의 폭,SIZE 선의 높이 지정-->
        <HR ALIGN=RIGHT WIDTH=100 SIZE=10>
    </body><!--body 종료-->
</html><!--html 종료-->
