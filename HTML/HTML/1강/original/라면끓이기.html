<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>라면을 끓이는 순서</title><!--title시작 문구 작성 title종료-->
	</head><!--head종료-->
	<body><!--body 시작-->
		<h3>라면을 끓이는 순서</h3><!--head 글씨 크기 3-->
		<hr><!--horizontal rule-->
		<ol type="A"><!----> <!--순서가 있는 리스트, 순서대로-->
			<li>물을 끓인다.</li><!--리스트 아이템 작성,작성종료-->
			<li>라면과 스프를 넣는다.</li><!--리스트 아이템 작성,작성종료-->
			<li>파를 썰어 넣는다.</li><!--리스트 아이템 작성,작성종료-->
			<li>3분 후 먹는다.</li><!--리스트 아이템 작성,작성종료-->
		</ol><!--ol 종료-->
	</body><!--body 종료-->
</html><!--html 종료-->
