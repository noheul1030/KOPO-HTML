<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>목록을 정리해주는 태그</title><!--title시작 문구 작성 title종료-->
	</head><!--head종료-->
	<body><!--body 시작-->
        <ul><!--ul 순서가 없는 목록으로 일반적 나열 시작-->
            <li type="disc">이건 동그란 점...</li><!--리스트 아이템 작성,작성종료-->
            <li type="circle">이건 속빈 동그라미...</li><!--리스트 아이템 작성,작성종료-->
            <li type="square">이건 사각형...</li><!--리스트 아이템 작성,작성종료-->
            <li type="circle">이건 다시 속빈 동그라미...</li><!--리스트 아이템 작성,작성종료-->
            <li type="disc">이건 동그란 점...</li><!--리스트 아이템 작성,작성종료-->
        </ul><!--ul 종료-->
        안녕하세요<br><!--일반 text 작성 줄바꿈o-->
        <center>안녕하세요</center><!--전체 문장 가운데 정렬-->
        안녕하세요<br><!--일반 text 작성 줄바꿈o-->
        <blockquote>문장들여쓰기</blockquote><!--인용을 할 경우 들여쓰기를 한 후 인용구로 처리-->
        안녕하세요<!--일반 text 작성 줄바꿈x-->
    </body><!--body 종료-->
</html><!--html 종료-->
