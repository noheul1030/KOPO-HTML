<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이벤트의 디폴트 행동 취소</title><!--title시작 문구 작성 title종료-->
        <script> // script 시작
            function query(){ // query 함수
                var ret = confirm("네이버로 이동하시겠습니까?"); // ret변수 지정
                return ret; // confirm()의 리턴 값은 true 또는 false
            }
            function noAction(e){e.preventDefault();} // 이벤트의 디폴트 행동 강제취소
        </script><!--스크립트 종료-->
    </head><!--head종료-->
    <body><!--body 시작-->
        <h3>이벤트의 디폴트 행동 취소</h3> <!--head text 크기 숫자 3지정-->
        <hr><!--horizontal rule-->
        <a href="http://www.naver.com" onclick="return query()">네이버로 이동할 지 물어보는 링크</a><!--링크 연결-->
        <hr><!--horizontal rule-->
        <form> <!--form 시작-->
            <input type="checkbox">빵(체크 됨)<br> <!--체크 박스 입력-->
            <input type="checkbox" onclick="noAction(event)">술(체크 안됨) <!--체크 박스 입력, 액션x-->
        </form><!--form 종료-->
    </body><!--body 종료-->
</html><!--html 종료-->
