<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이벤트 객체 프로퍼티</title><!--title시작 문구 작성 title종료-->
    </head><!--head종료-->
    <body><!--body 시작-->
        <h3>이벤트 객체의 프로퍼티 출력</h3> <!--head text 크기 숫자 3지정-->
        <hr> <!--horizontal rule-->
        <p id="p">버튼을 클릭하면 이벤트 객체를 출력합니다.</p> <!--p태그 블록 작성--> 
        <button onclick="f(event)">클릭하세요</button> <!--버튼 태그 event발생 함수-->
        <script> // script 시작
            function f(e){ // e는 현재 발생한 이벤트 객체
                var text = "type: "+ e.type + "<br>"
                + "target: "+ e.target + "<br>"
                + "currentTarget: "+ e.currentTarget +"<br>"
                + "defaultPrevented: "+ e.defaultPrevented;
            var p = document.getElementById("p"); // 변수 p에 id='p' 지정
            p.innerHTML = text;} // 이벤트 객체의 프로퍼티 출력
        </script>  <!--스크립트 종료-->   
    </body><!--body 종료-->
</html><!--html 종료-->
