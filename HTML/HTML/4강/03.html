<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>addEventListener()를 이용한 리스너 등록</title><!--title시작 문구 작성 title종료-->
        <script>// script 시작
            var p; //p변수 선언
            function init(){ //문서가 완전히 로드 되었을 때 호출
                p= document.getElementById("p"); // p변수 ID='p'값 지정
                p.addEventListener("mouseover",over); // 이벤트 리스너 등록
                p.addEventListener("mouseout",out); // 이벤트 리스너 등록
            }
            function over(){p.style.backgroundColor="orchid";} // function over함수 style 배경색 orchid
            function out(){p.style.backgroundColor="white";}   // function our함수 style 배경색 white  
        </script><!--스크립트 종료-->
    </head><!--head종료-->
    <body onload="init()"> <!--body init 함수 적용-->
        <h3>addEventListener()를 이용한 리스너 등록</h3> <!--head text 크기 숫자 3지정-->
        <hr><!--horizontal rule-->
        <p id = "p">마우스 올리면 orchid 색으로 변경</p> <!--p태그 블록 작성-->  
    </body><!--body 종료-->
</html><!--html 종료-->
