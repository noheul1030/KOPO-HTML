<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">

        <tr bgcolor="#808080" >
            <td width="10%" align=center><h3>형식</h3></td>
            <td width="20%"align=center><h3>구성</h3></td>
            <td width="40%"align=center><h3>내용</h3></td>
        </tr>
        <tr>
            <td>&lt;HR&gt;</td>
            <td>&lt;HR ALIGN=   WIDTH=    SIZE=  &gt;</td>
            <td>입체적인 선을 그려줍니다. ALIGN은 선의 정렬을,
                WIDTH는 선의 폭, SIZE는 선의 높이를 정해줍니다.
            </td>
        </tr>      
    </table>
