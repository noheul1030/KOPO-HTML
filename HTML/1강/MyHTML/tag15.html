<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>표 만들기 태그</title><!--title시작 문구 작성 title종료-->
	</head><!--head종료-->
	<!--body시작 text는 검정색 link는 빨강색 vlink는 초록색 alink는 파란색-->
	<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
		<style>
			/* table 테두리 스타일 지정 */
			table{
				border-collapse: collapse;
			}
			/* thead text 정렬 스타일 지정 */
			thead {
				text-align: center; background-color: rgb(168, 166, 166);
			}
			/* th,td 최소 넓이, 테두리 색상 지정 */
			th, td{
				min-width: 200px;
				border: 1px solid black;
			}
		</style>
		<table border="1"><!--table시작 border속성 굵기 1px지정(경계선 굵기 1) -->
			<thead><!--thead시작-->
				<tr><!--tr(table row의 약어)시작 표의 각행 정의-->
					<td width="10%" align=center><b>형식</b></td><!--td(표에서 셀을 생성)가운데(center) 굵은글씨(<b>)로 셀 내용작성 td셀 작성종료-->
					<td width="20%" align=center><b>구성</b></td><!--td(표에서 셀을 생성)가운데(center) 굵은글씨(<b>)로 셀 내용작성 td셀 작성종료-->
					<td width="40%" align=center><b>내용</b></td><!--td(표에서 셀을 생성)가운데(center) 굵은글씨(<b>)로 셀 내용작성 td셀 작성종료-->
				</tr><!--tr 종료-->
			</thead><!--thead종료-->
				<tr><!--tr(table row의 약어)시작 표의 각행 정의-->
					<td rowspan="6">&lt;TABLE&gt;</td><!--rowspan 해당 셀의 6개행 병합 td셀 작성종료-->
					<td>&lt;TABLE BORDER&gt;....&lt;/TABLE&gt;</td><!--셀 내용작성 td셀 작성종료-->
					<td>표의 전체 형식을 나타냅니다.</td><!--셀 내용작성 td셀 작성종료-->
				</tr><!--tr 종료-->
				<tr><!--tr(table row의 약어)시작 표의 각행 정의-->
					<td>&lt;TR&gt;&lt;TD&gt;&lt;/TD&gt;&lt;/TR&gt;</td><!--셀 내용작성 td셀 작성종료-->
					<td>표 내부에 들어갈 형식을 정의합니다.</td><!--셀 내용작성 td셀 작성종료-->
				</tr><!--tr 종료-->
				<tr><!--tr(table row의 약어)시작 표의 각행 정의-->
					<td>&lt;TD COLSPAN=n&gt;</td><!--셀 내용작성 td셀 작성종료-->
					<td>가로칸을 n만큼 합쳐줍니다.</td><!--셀 내용작성 td셀 작성종료-->
				</tr><!--tr 종료-->
				<tr><!--tr(table row의 약어)시작 표의 각행 정의-->
					<td>&lt;TD ROWSPAN=n&gt;</td><!--셀 내용작성 td셀 작성종료-->
					<td>세로칸을 n만큼 합쳐줍니다.</td><!--셀 내용작성 td셀 작성종료-->
				</tr><!--tr 종료-->
				<tr><!--tr(table row의 약어)시작 표의 각행 정의-->
					<td style="color : red">&lt;TD ALIGN=...&gt; not supported</td><!--style 글자색상 red로 작성 td셀 작성종료-->
					<td>표안의 좌우 정렬 방식을 정의합니다.</td><!--셀 내용작성 td셀 작성종료-->
				</tr><!--tr 종료-->
				<tr><!--tr(table row의 약어)시작 표의 각행 정의-->
					<td style="color : red">&lt;TD VALIGN=...&gt; not supported</td><!--style 글자색상 red로 작성 td셀 작성종료-->
					<td>표안의 상하 정렬 방식을 정의합니다.</td><!--셀 내용작성 td셀 작성종료-->
				</tr><!--tr 종료-->       
		</table><!--table 종료-->
	</body><!--body 종료-->
</html><!--html 종료-->
