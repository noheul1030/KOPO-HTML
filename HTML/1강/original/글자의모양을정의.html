<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
    <meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>글자의 모양을 정의해 주는 태그</title><!--title시작 문구 작성 title종료-->
	</head><!--head종료-->
    <body><!--body 시작-->
        <strong>안녕하세요</strong><br><!--text 굵은글씨-->
        <B>안녕하세요</B><br><!--text 굵은글씨-->
        <em>안녕하세요</em><br><!--text 이탤릭체-->
        <em>HELLO</em><br><!--text 이탤릭체-->
        <i>안녕하세요</i><br><!--text 이탤릭체-->
        <i>HELLO</i><br><!--text 이탤릭체-->
        <kbd>안녕하세요</kbd><br><!--text 타자기체-->
        <code>안녕하세요</code><br><!--text 타자기체-->
        <tt>안녕하세요</tt><br><!--text 타자기체-->
        안녕하세요<br><!--text 기본글씨체-->
        <kbd>HELLO</kbd><br><!--text 타자기체-->
		<code>HELLO</code><br><!--text 타자기체-->
        <tt>HELLO</tt><br><!--text 타자기체-->
        HELLO<br><!--text 기본글씨체-->
    </body><!--body 종료-->
</html><!--html 종료-->
