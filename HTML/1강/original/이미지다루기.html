<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>이미지 다루기에 필요한 태그</title><!--title시작 문구 작성 title종료-->
	</head><!--head종료-->
	<!--body시작 text는 검정색 link는 빨강색 vlink는 초록색 alink는 파란색-->
	<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
		<!--text를 누르면 연결된 URL 창 띄우기-->
		<a href="http://www.sjcu.ac.kr/">학교가자</a><br>
		학교다녀왔습니다<br><!--일반 text 작성 줄바꿈o-->
		<!--text를 누르면 연결된 URL 창 띄우기-->
		<a href="http://ctc.kopo.ac.kr/">
			<!--img 보여주기 URL,align 가운데 정렬, border 테두리선 1 지정-->
			<img src="https://cdn-icons-png.flaticon.com/128/2602/2602414.png" align=center border=1>
		</a><br><br><!--a 종료--><!--줄바꿈-->   
		<!--text를 누르면 연결된 URL 창 띄우기-->
		<a href="http://ctc.kopo.ac.kr/">
			<!--img 보여주기 URL,align 가운데 정렬, border 테두리선 없음 지정-->
			<img src="https://cdn-icons-png.flaticon.com/128/2602/2602414.png" align=center border=no>
		</a><br><!--a 종료--><!--줄바꿈-->    
	</body><!--body 종료-->
</html><!--html 종료-->
