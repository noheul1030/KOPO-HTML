<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>z-index 프로퍼티</title><!--title시작 문구 작성 title종료-->
        <style>
            div{position: absolute;} /* div position 지정 */
            img{position: absolute;} /* img position 지정 */
            #spadeA{z-index: -3; left: 10px;top: 20px;} /* spadeA 위치 지정 */
            #spade2{z-index: 2; left: 40px;top: 30px;} /* spade2 위치 지정 */
            #spade3{z-index: 3; left: 80px;top: 40px;} /* spade3 위치 지정 */
            #spade7{z-index: 7; left: 120px;top: 50px;} /* spade7 위치 지정 */
        </style>
    </head><!--head종료-->
    <body><!--body 시작-->
        <h3>z-index 프로퍼티</h3><!--head text 크기 숫자 3지정-->
        <hr><!--Head rine-->
        <div><!--div 블록 생성-->
			<!--img 첨부, 넓이,높이, alt 이미지에 대한 text 지정 -->
            <img id="spadeA" src="스페이드A.png" width="100" height="140" alt="스페이드A">
			<!--img 첨부, 넓이,높이, alt 이미지에 대한 text 지정 -->
            <img id="spade2" src="스페이드2.png"width="100" height="140" alt="스페이드2">
			<!--img 첨부, 넓이,높이, alt 이미지에 대한 text 지정 -->
            <img id="spade3" src="스페이드3.png"width="100" height="140" alt="스페이드3">
			<!--img 첨부, 넓이,높이, alt 이미지에 대한 text 지정 -->
            <img id="spade7" src="스페이드7.png"width="100" height="140" alt="스페이드7">
        </div><!-- div 블록 종료-->
    </body><!--body 종료-->
</html><!--html 종료-->
