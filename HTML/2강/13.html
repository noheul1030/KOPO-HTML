<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>&lt;div&gt;박스에 배경 꾸미기</title><!--title시작 문구 작성 title종료-->
        <style>
             /* div 스타일 지정 */
            div{
                background-color: skyblue;
                background-size: 100px 100px;
                background-image: url("호호와거난이.png");
                background-repeat: repeat-y;
                background-position: center center;
            }
            /* div 스타일 지정 */
            div{
                width: 200px;
                height: 200px;
                color: blueviolet;
                font-size: 16px;
            }
        </style>
    </head><!--head종료-->
	<body><!--body 시작-->
        <h3>div 박스에 배경 꾸미기</h3><!--head text 크기 숫자 3지정-->
        <hr><!--Head rine-->
		<!--div 블록 text 작성-->
        <div>호호와거난이 is an over-optimistic 호호 that annoys other characters</div>
    </body><!--body 종료-->
</html><!--html 종료-->
