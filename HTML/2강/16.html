<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>position:relative 상대배치</title><!--title시작 문구 작성 title종료-->
        <style>
             /* div 스타일 지정 */
            div{
                display: inline-block;
                height: 50px;
                width: 50px;
                border: 1px solid lightgray;
                text-align: center;
                color: white;
                background: red;
            }
             /* down:hover 스타일 지정 */
            #down:hover{
                position: relative;
                left: 20px;
                top: 20px;
                background: green;
            }
            /* up:hover 스타일 지정 */
            #up:hover{
                position: relative;
                right: 20px;
                bottom: 20px;
                background: green;
            }
        </style>
    </head><!--head종료-->
	<body><!--body 시작-->
        <h3>상대 배치,relative</h3><!--head text 크기 숫자 3지정-->
        <hr><!--Head rine-->
        <div>T</div><!--div 블록 생성-->
        <div id="down">h</div><!--div 블록 생성-->
        <div >a</div><!--div 블록 생성-->
        <div>n</div><!--div 블록 생성-->
        <div id="up">k</div><!--div 블록 생성-->
        <div>s</div><!--div 블록 생성-->
    </body><!--body 종료-->
</html><!--html 종료-->
