<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS3 폰트 활용</title><!--title시작 문구 작성 title종료-->
        <style>
            /* body 폰트,사이즈 지정 */
            body{
                font-family: "Times New Roman",Serif;
                font-size: large;
            }
            /* h3 폰트 사이즈 지정 */
            h3{font: italic bold 40px consolas,sans-serif;}
        </style>
    </head><!--head종료-->
	<body><!--body 시작-->
        <h3>Consolas font</h3><!--head text 크기 숫자 3지정-->
        <hr><!--Head rine-->
		<!--p 단락 블록 text 작성, font 스타일 지정-->
        <p style="font-weight: 900;">font-weight 900</p>
		<!--p 단락 블록 text 작성, font 스타일 지정-->
        <p style="font-weight: 100;">font-weight 100</p>
		<!--p 단락 블록 text 작성, font 스타일 지정-->
        <p style="font-style: italic;">italic Style</p>
		<!--p 단락 블록 text 작성, font 스타일 지정-->
        <p style="font-style: oblique;">oblique Style</p>
		<!--p 단락 블록 text 작성, span 인라인블록 안 text만 font 스타일 지정-->
        <p>현재 크기의 <span style="font-size: 1.5em;">1.5배</span>크기로</p>
    </body><!--body 종료-->
</html><!--html 종료-->
