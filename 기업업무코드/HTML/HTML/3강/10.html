<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String</title> <!--title시작 문구 작성 title종료-->
        <style>
            /*지정 폰트 적용*/
            @font-face {
                font-family: "D2CodingLigature";
                src: url(Font/D2Coding-Ver1.3.2-20180524.ttf) format("truetype");
                font-weight: normal;
            }
            /*body 폰트 지정*/
            body{
                font-family: 'D2CodingLigature',serif;
            }
        </style>
        <script> // 스크립트 시작
            function call(){ // function 함수 call 
                MyString = "Hello World Welcome to my world"; // 지역 변수 값 지정
                document.write("Test1 : "+ MyString.charAt(10) + "<br>"); // 스크립트 작성실행 charAt 10번값
                document.write("Test2 : "+ MyString.indexOf("to") + "<br>"); // 스크립트 작성실행 to인덱스 번호
                document.write("Test3 : "+ MyString.lastIndexOf("to") + "<br>"); // 스크립트 작성실행 to인덱스 번호
                document.write("Test4 : "+ MyString.substr(5,5) + "<br>"); // 스크립트 작성실행 5인덱스에서부터 5개
                document.write("Test5 : "+ MyString.toLowerCase("AaBbCc") + "<br>"); // 스크립트 작성실행 소문자로
                document.write("Test6 : "+ MyString.toUpperCase("AaBbCc") + "<br>"); // 스크립트 작성실행 대문자로
            }
        </script><!--스크립트 종료-->
    </head><!--head종료-->
	<body><!--body 시작-->
        <script>call();</script><!--스크립트 함수 call실행-->
        Good.... <!--일반 text 문구 작성-->
    </body><!--body 종료-->
</html><!--html 종료-->
