<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>기본함수 몇 가지</title><!--title시작 문구 작성 title종료-->
        <script> // 스크립트 시작
            name=prompt("Enter Name","홍길동"); // 변수 값 지정
            // 확인 버튼을 누르면  answer true
            if( confirm("Continue ?\n Click Button")== true){answer = 'true';}
            else{answer='false';} // 취소 버튼 누르면 answer false
            alert("Name : "+name+"\nAnswer : "+answer); // 이름과 answer 값 출력
            document.write("Your Name is "+answer); // 스크립트 작성실행
        </script><!--스크립트 종료-->
    </head><!--head종료-->
	<body><!--body 시작-->
        
    </body><!--body 종료-->
</html><!--html 종료-->
