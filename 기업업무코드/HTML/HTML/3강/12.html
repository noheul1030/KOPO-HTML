<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>객체 navigator</title> <!--title시작 문구 작성 title종료-->
    </head><!--head종료-->
	<body><!--body 시작-->
        <script> // 스크립트 시작
        // navigator 값을 하나씩 순회 프린트 하는 반복문 
        for(obj in navigator){document.write(obj + ":" +navigator[obj]+"<br>");}
        </script><!--스크립트 종료-->
    </body><!--body 종료-->
</html><!--html 종료-->
