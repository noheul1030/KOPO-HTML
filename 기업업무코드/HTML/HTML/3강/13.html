<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>객체 window</title> <!--title시작 문구 작성 title종료-->
        <script> // 스크립트 시작
            var name = "Hello"; // 변수 값 지정

            function call1(){ // function 함수 call 
                window.location = "http://www.kopo.ac.kr"; // function 함수 call URL 연결
                // window.status -> 옛날 window 버전에서는 표기가 되었으나 현재 window에서는 표기되지 않음.
                window.status = "Hello, 어디에 표시되나요"; 
                // URL 연결
                window.open("http://www.kopo.ac.kr","newWindow","toolbar=yes, width=200");
            }
        </script><!--스크립트 종료-->
    </head><!--head종료-->
	<body><!--body 시작-->
        <script>call1();</script><br><!--스크립트 함수 call실행-->
        Good.... <!--일반 text 문구 작성-->
    </body><!--body 종료-->
</html><!--html 종료-->
