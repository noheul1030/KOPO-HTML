<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>배열array</title> <!--title시작 문구 작성 title종료-->
    </head><!--head종료-->
	<body><!--body 시작-->
        <script> // 스크립트 시작
            var arr = new Array("빨간색",1010,"deadfire","Javascript","XX");  // 변수 값 지정 
            document.write("<H2>Original</H2>");  // 스크립트 작성실행 head text 크기 2
            // arr 배열의 길이만큼 순회 프린트 하는 반복문
            for(i=0;i < arr.length;i++){document.write("arr["+i+"] : "+ arr[i] + "<BR>")}
            arr.sort(); // arr 배열 정렬
            document.write("<HR><H2>기본정렬</H2>"); // 스크립트 작성실행 head text 크기 2
            // arr 배열의 길이만큼 순회 프린트 하는 반복문
            for(i=0;i < arr.length;i++){document.write("arr["+i+"] : "+ arr[i] + "<BR>")}
            function compare(a,b){ // function 함수 compare 
                if(a < b) return 1; // a보다 b가 크면 1 return 
                else if(a > b) return -1; // a가 b보다 크면 -1 return 
                else return 0; // a와b가 같으면 0 return 
            }
            arr.sort( compare );// 역순정렬에 compare 함수 사용
            // 아스키 코드 기준 정렬 숫자<대문자<소문자<한글
            document.write("<H2>역순정렬</H2>"); // 스크립트 작성실행 head text 크기 2
            // arr 배열의 길이만큼 순회 프린트 하는 반복문
            for(i=0;i < arr.length;i++){document.write("arr["+i+"] : "+ arr[i] + "<BR>")}
        </script><!--스크립트 종료-->
    </body><!--body 종료-->
</html><!--html 종료-->
