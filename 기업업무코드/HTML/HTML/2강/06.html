<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--title시작 문구 작성 title종료-->
        <title>&lt;em&gt; 태그가 부모 &lt;p&gt; 태그의 스타일을 상속받는 사례</title>
    </head><!--head종료-->
	<body><!--body 시작-->
        <h3>부모 스타일 상속</h3><!--head text 크기 숫자 3지정-->
        <hr><!--horizontal rule-->
		<!--p 단락 블록 text 작성,style color,상속 text 부분 font size 적용-->
        <p style="color: green;">자식 태그는 부모의 스타일을 <em style="font-size:25px">상속</em>받는다.</p>
    </body><!--body 종료-->
</html><!--html 종료-->
