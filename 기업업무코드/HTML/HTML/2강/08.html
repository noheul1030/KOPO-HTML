<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>셀렉터 활용</title><!--title시작 문구 작성 title종료-->
        <style>
            h3,li{/*태그 이름 셀렉터*/ color: brown;}
            div > div > strong{/*자식 셀렉터*/ background : yellow;}
            ul strong{/*자손 셀렉터*/ color: dodgerblue;}
            .warning{/*class 셀렉터*/ color: red;}
            body.main{/*class 셀렉터*/ background: aliceblue;}
            #list{/*id 셀렉터*/ background: mistyrose;}
            #list span{/*자손 셀렉터*/ color: forestgreen;}
            h3::first-letter{/*가상 클래스 셀렉터*/ color: red;}
            li:hover{/*가상 클래스 셀렉터*/ background: yellowgreen;}
        </style>
    </head><!--head종료-->
    <body class="main"><!--body 시작 style class main 적용-->
        <h3>Web Programming</h3><!--head text 크기 숫자 3지정-->
        <hr><!--horizontal rule-->
        <div><!--div 블록 생성-->
			<!--div 블록 text 굵은글씨 적용-->
            <div>2학기 <strong>학습 내용</strong>입니다.</div>
			<!--순서가 없는 list-->
            <ul id="list">
                <li><span>HTML5</span></li><!--list 요소,span 인라인 블록 작성-->
                <li><strong>CSS</strong></li><!--list 요소,굵은 글씨 작성-->
                <li>JAVASCRIPT</li><!--list 요소-->
            </ul><!--ul 종료-->
			<!--div 블록 style class warning 적용 작성-->
            <div class="warning">60점 이하는 F</div>
        </div><!--div 종료-->
    </body><!--body 종료-->
</html><!--html 종료-->
