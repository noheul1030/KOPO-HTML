<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>표 응용 1</title><!--title시작 문구 작성 title종료-->
        <style>
            table{/* 이중 테두리 제거 */border-collapse: collapse;}
            td,th{/* 모든 셀에 적용 */
                text-align: left;
                padding: 5px;
                height: 15px;
                width: 100px;}
            thead,tfoot{/* <thead>의 모든 셀에 적용 */
                background: darkgray;
                color: yellow;}
            tbody tr:nth-child(even){/* 짝수 <tr>에 적용 */
                background: aliceblue;}
            tbody tr:hover{background: pink;}
        </style>
    </head><!--head종료-->
    <body><!--body 시작-->
        <h3>2017년 1학기 성적</h3><!--head text 크기 숫자 3지정-->
        <hr><!--horizontal rule-->
        <table><!--table 시작-->
            <thead><!--thead 시작-->		
                <tr><th>이름</th><th>HTML</th><th>CSS</th></tr><!-- table 셀 입력-->
            </thead><!--thead 종료-->
            <tfoot><!--tfoot 시작-->
                <tr><th>합</th><th>310</th><th>249</th></tr><!-- table 셀 입력-->
            </tfoot><!--tfoot 종료-->
            <tbody><!--tbody 시작-->
                <tr><td>황기태</td><td>80</td><td>70</td></tr><!-- table 셀 입력-->
                <tr><td>이재문</td><td>95</td><td>99</td></tr><!-- table 셀 입력-->
                <tr><td>이병은</td><td>85</td><td>90</td></tr><!-- table 셀 입력-->
                <tr><td>김남윤</td><td>50</td><td>40</td></tr><!-- table 셀 입력-->
            </tbody><!--tbody 종료-->
        </table><!--table 종료-->
	</body><!--body 종료-->
</html><!--html 종료-->
