<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS3 색 활용</title><!--title시작 문구 작성 title종료-->
        <style>
            /* div 스타일 지정 */
            div{
                margin-left: 30px;
                margin-right: 30px;
                margin-bottom: 10px;
                color: white;/*모든 <div> 글자 색은 white*/
            }
        </style>
    </head><!--head종료-->
	<body><!--body 시작-->
        <h3>CSS3 색 활용</h3><!--head text 크기 숫자 3지정-->
        <hr><!--horizontal rule-->
        <!-- div 블록 스타일 배경색상 지정색 적용-->
		<div style="background-color: deepskyblue">deepskyblue(#00BFFF)</div>
        <!-- div 블록 스타일 배경색상 지정색 적용-->
		<div style="background-color: brown">brown(#A52A2A)</div>
        <!-- div 블록 스타일 배경색상 지정색 적용-->
		<div style="background-color: fuchsia">fuchsia(#FF00FF)</div>
        <!-- div 블록 스타일 배경색상 지정색 적용-->
		<div style="background-color: darkorange">darkorange(#FF8C00)</div>
        <!-- div 블록 스타일 배경색상 지정색 적용-->
		<div style="background-color: #008B8B">darkcyan(#008B8B)</div>
        <!-- div 블록 스타일 배경색상 지정색 적용-->
		<div style="background-color: #6b8e23">olivedrab(#6b8e23)</div>
    </body><!--body 종료-->
</html><!--html 종료-->
