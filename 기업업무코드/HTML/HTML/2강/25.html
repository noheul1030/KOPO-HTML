<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width= , initial-scale=1.0">
        <title>폼 스타일 주기</title><!--title시작 문구 작성 title종료-->
        <style>
            input[type=text]{/* text 창에만 적용 */ color: red;}
            input:hover, textarea:hover{/* 마우스 올라 올 때 */ background: aliceblue;}
            input[type=text]:focus,input[type=email]:focus{font-size: 120%;}
            label{display: block;/* 새 라인에서 시작 */ padding: 10px;}
            label span{
                float: left;
                width: 90px;
                text-align: right;
                padding: 10px;
            }
        </style>
    </head><!--head종료-->
    <body><!--body 시작-->
        <h3>CONTACT US</h3><!--head text 크기 숫자 3지정-->
        <hr><!--horizontal rule-->
        <form><!--form 시작-->
            <label><!--label 시작-->
				<!-- span inline블럭 지정,타입 지정,placeholder 문구,줄띄기o-->	
                <span>Name</span><input type="text" placeholder="Elvis"><br>
            </label><!-- label 종료-->
            <label><!--label 시작-->
				<!-- span inline블럭 지정,타입 지정,placeholder 문구 -->
                <span>Email</span><input type="email" placeholder="elvis@graceland.com">
            </label><!-- label 종료-->
            <label><!--label 시작-->
				<!-- span inline블럭 지정,타입 지정,placeholder 문구,textarea 여러줄 입력 가능-->
                <span>Comment</span><textarea placeholder="메시지를 남겨주세요"></textarea>
            </label><!-- label 종료-->
            <label><!--label 시작-->
				<!-- span inline블럭 지정,타입 지정, -->
                <span></span><input type="submit" value="submit">
            </label><!-- label 종료-->
        </form><!--form 종료-->
    </body><!--body 종료-->
</html><!--html 종료-->
