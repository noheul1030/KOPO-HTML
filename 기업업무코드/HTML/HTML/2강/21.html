<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>visibility 프로퍼티</title><!--title시작 문구 작성 title종료-->
        <style>
            span{visibility: hidden;} /* span visibility 지정 */
        </style>
    </head><!--head종료-->
    <body><!--body 시작-->
        <h3>다음 빈 곳에 숨은 단어는?</h3><!--head text 크기 숫자 3지정-->
        <hr><!--horizontal rule-->
        <ul><!-- 순서 없는 리스트-->
			<!--리스트 요소, span 인라인블록으로 감추어져 있는 부분 생성-->
            <li>I (<span>love</span>) you.
			<!--리스트 요소, span 인라인블록으로 감추어져 있는 부분 생성-->	
            <li>CSS is Cascading (<span>Style</span>) Sheet.
			<!--리스트 요소, span 인라인블록으로 감추어져 있는 부분 생성-->
            <li>응답하라 (<span>1988</span>).
        </ul><!--ul 종료-->
    </body><!--body 종료-->
</html><!--html 종료-->
