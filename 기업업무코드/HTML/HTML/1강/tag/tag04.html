<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 맵을 처리하는 태그</title>
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
    <table border="1">
        <tr bgcolor="#808080" >
            <td width="10%" align=center><h3>형식</h3></td>
            <td width="20%"align=center><h3>구성</h3></td>
            <td width="40%"align=center><h3>내용</h3></td>
        </tr>
        <tr>
            <td>&lt;ISMAP&gt;</td>
            <td>&lt;IMG SRC="..." ISMAP&gt;</td>
            <td>이미지맵을 정의합니다.</td>
        </tr>
        <tr>
            <td>&lt;MAP&gt;</td>
            <td>&lt;MAP NAME=....&gt;....&lt;/MAP&gt;</td>
            <td>넷스케이프2.0에서 이미지 맵을 정의합니다.</td>
        </tr>     
    </table>
</body>
</html>
