<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML 태그에 리스너 작성</title><!--title시작 문구 작성 title종료-->
    </head><!--head종료-->
	<body><!--body 시작-->
        <P>HTML 태그에 리스너 작성</P><!--p태그 블록 작성-->
        <hr><!--horizontal rule-->
        <!--p태그 블록 마우스 모션 설정-->
        <p onmouseover="this.style.backgroundColor='orchid'"onmouseout="this.style.backgroundColor='white'">
            마우스를 올리면 orchid 색으로 변경</p>    
    </body><!--body 종료-->
</html><!--html 종료-->
