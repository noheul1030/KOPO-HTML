<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이벤트 객체 전달받기</title> <!--title시작 문구 작성 title종료-->
    </head> <!--head종료-->
    <body> <!--body 시작-->
        <P id="p">마우스를 올려보세요</P> <!--p태그 블록 작성-->   
        <button onclick="f(event)">클릭하세요</button> <!--버튼 태그 event발생 함수-->
        <script> // script 시작
            function f(e){ // e는 현재 발생한 이벤트 객체 
                alert(e.type);} // 이벤트 종류 출력
            document.getElementById("p").onmouseover = f; // id='p'를 마우스 모션이벤트로 실행
        </script> <!--스크립트 종료-->   
    </body><!--body 종료-->
</html><!--html 종료-->
