		a { width : 100%vw; text-decoration-line: none; font-size: 25px; color: #696969;
			transition: box-shadow 300ms ease-in-out, color 300ms ease-in-out;}   
		 a:hover {
		 box-shadow: 0 0 40px 40px #ffd700 inset;
		}
		#myText {
		    font-size: 8vw;
		  }
		
		  @media (min-width: 400px) {
		    #myText {
		      font-size: 30px;
		    }
		  }
		.btn {
		  background: hsl(var(--hue), 98%, 80%);
		  border: none;
		  border-radius: 5px;
		  cursor: pointer;
		  color: #696969;
		  font: 600 1.05rem/1 "Nunito", sans-serif;
		  letter-spacing: .05em;
		  overflow: hidden;
		  padding: 0.2em 0.5em;
		  min-height: 8vm;
		  position: relative;
		  text-transform: lowercase;
		}
		
		.btn--yellow {
		  --hue: 46;
		}
		
		.btn--green {
		  --hue: 163;
		}
		
		.btn--purple {
		  --hue: 244;
		}
		
		.btn--red {
		  --hue: 0;
		}
		
		.btn--blue {
		  --hue: 210;
		}
		
		.btn:active, .btn:focus {
		  outline: 3px solid hsl(calc(var(--hue) + var(--hueStep)), 98%, 80%);
		}
		
		.btn + .btn {
		  margin-top: 1em;
		}
		
		.btn__txt {
		  position: relative;
		  z-index: 2;
		}
		
		.btn__bg {
		  border-radius: 50%;
		  display: block;
		  height: 0;
		  left: 50%;
		  margin: -50% 0 0 -50%;
		  padding-top: 100%;
		  position: absolute;
		  top: 50%;
		  width: 80%;
		  transform: scale(0);
		  transform-origin: 50% 50%;
		  transition: transform 0.175s cubic-bezier(0.5, 1, 0.89, 1);
		  z-index: 1;
		}
		
		.btn__bg:nth-of-type(1) {
		  --hueBg: calc(var(--hue) - 1 * var(--hueStep));
		  transition-delay: calc(var(--delayStep) / 2 * (4 - 1));
		}
		
		.btn__bg:nth-of-type(2) {
		  --hueBg: calc(var(--hue) - 2 * var(--hueStep));
		  transition-delay: calc(var(--delayStep) / 2 * (4 - 2));
		}
		
		.btn__bg:nth-of-type(3) {
		  --hueBg: calc(var(--hue) - 3 * var(--hueStep));
		  transition-delay: calc(var(--delayStep) / 2 * (4 - 3));
		}
		
		.btn__bg:nth-of-type(4) {
		  --hueBg: calc(var(--hue) - 4 * var(--hueStep));
		  transition-delay: calc(var(--delayStep) / 2 * (4 - 4));
		}
		
		.btn:hover .btn__bg,
		.btn:focus .btn__bg,
		.btn:active .btn__bg {
		  transform: scale(1.5);
		  transition: transform 0.35s cubic-bezier(0.11, 0, 0.5, 0);
		}
		
		.btn:hover .btn__bg:nth-of-type(1),
		.btn:hover .btn__bg:nth-of-type(2),
		.btn:hover .btn__bg:nth-of-type(3),
		.btn:hover .btn__bg:nth-of-type(4) {
		  transition-delay: calc(var(--delayStep) * 1);
		}
		
		.btn:hover .btn__bg:nth-of-type(2),
		.btn:hover .btn__bg{}
       	  
	</style>
