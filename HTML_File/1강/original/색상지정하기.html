<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>색상 지정하기</title><!--title시작 문구 작성 title종료-->
	</head><!--head종료-->
	<!--body시작 text는 검정색 link는 빨강색 vlink는 초록색 alink는 파란색-->
	<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
		<!--text를 누르면 연결된 URL 창 띄우기-->
		<a href="http://ctc.kopo.ac.kr/">학교가자</a><br>
		학교 다녀왔습니다<br><!--일반 text 작성 줄바꿈o-->
		<!--text를 누르면 연결된 URL 창 띄우기-->
		<a href="http://www.google.com/">찾아보자</a><br>
		찾아봤습니다<br><!--일반 text 작성 줄바꿈o-->   
	</body><!--body 종료-->
</html><!--html 종료-->
