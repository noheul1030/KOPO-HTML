<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
<head><!--head 시작-->
    <meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문단 혹은 줄을 바꾸는 태그</title><!--title시작 문구 작성 title종료-->
</head><!--head종료-->
     <style>
        table{
            border-collapse: collapse;
        }
        thead {
            text-align: center; background-color: rgb(168, 166, 166);
        }
        th, td{
            min-width: 200px;
            border: 1px solid black;
        }
    </style>
    <table border="1"><!--table시작 border속성 굵기 1px지정(경계선 굵기 1) -->
        <thead><!--thead시작-->
			<tr><!--tr(table row의 약어)시작 표의 각행 정의-->
				<td width="10%" align=center><b>형식</b></td><!--td(표에서 셀을 생성)가운데(center) 굵은글씨(<b>)로 셀 내용작성 td셀 작성종료-->
				<td width="20%" align=center><b>구성</b></td><!--td(표에서 셀을 생성)가운데(center) 굵은글씨(<b>)로 셀 내용작성 td셀 작성종료-->
				<td width="40%" align=center><b>내용</b></td><!--td(표에서 셀을 생성)가운데(center) 굵은글씨(<b>)로 셀 내용작성 td셀 작성종료-->
			</tr><!--tr 종료-->
		</thead><!--thead종료-->
			<tr><!--tr(table row의 약어)시작 표의 각행 정의-->
				<td>&lt;P&gt;</td><!--셀 내용작성 td셀 작성종료-->
				<td>&lt;P&gt;</td><!--셀 내용작성 td셀 작성종료-->
				<td>문단을 바꾸는 태그입니다. 줄바꿈과 동시에 줄을 띤 것 같은
					효과가 나타납니다.
				</td><!--셀 내용작성 td셀 작성종료-->
			</tr><!--tr 종료-->
			<tr><!--tr(table row의 약어)시작 표의 각행 정의-->
				<td>&lt;BR&gt;</td><!--셀 내용작성 td셀 작성종료-->
				<td>&lt;BR&gt;</td><!--셀 내용작성 td셀 작성종료-->
				<td>문단을 바꾸는 태그입니다. 줄 바꿈의 역할만을 수행합니다.</td><!--셀 내용작성 td셀 작성종료-->
			</tr><!--tr 종료-->
			<tr><!--tr(table row의 약어)시작 표의 각행 정의-->
				<td>&lt;PRE&gt;</td><!--셀 내용작성 td셀 작성종료-->
				<td>&lt;PRE&gt;.....&lt;/PRE&gt;</td><!--셀 내용작성 td셀 작성종료-->
				<td>여백이나 줄 간격등을 고정시켜주는 역할을 합니다.</td><!--셀 내용작성 td셀 작성종료-->
			</tr><!--tr 종료-->       
    </table><!--table 종료-->
</body><!--body 종료-->
</html><!--html 종료-->
