<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문단 혹은 줄을 바꾸는 태그</title>
</head>
     <style>
        table{
            border-collapse: collapse;
        }
        thead {
            text-align: center; background-color: rgb(168, 166, 166);
        }
        th, td{
            min-width: 200px;
            border: 1px solid black;
        }
    </style>
    <table border="1">
        <thead>
        <tr >
            <td width="10%" align=center><b>형식</b></td>
            <td width="20%" align=center><b>구성</b></td>
            <td width="40%" align=center><b>내용</b></td>
        </tr>
    </thead>
        <tr>
            <td>&lt;P&gt;</td>
            <td>&lt;P&gt;</td>
            <td>문단을 바꾸는 태그입니다. 줄바꿈과 동시에 줄을 띤 것 같은
                효과가 나타납니다.
            </td>
        </tr>
        <tr>
            <td>&lt;BR&gt;</td>
            <td>&lt;BR&gt;</td>
            <td>문단을 바꾸는 태그입니다. 줄 바꿈의 역할만을 수행합니다.</td>
        </tr>
        <tr>
            <td>&lt;PRE&gt;</td>
            <td>&lt;PRE&gt;.....&lt;/PRE&gt;</td>
            <td>여백이나 줄 간격등을 고정시켜주는 역할을 합니다.</td>
        </tr>       
    </table>
</body>
</html>
