<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록을 정리해주는 태그</title>
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
    <style>
        table{
            border-collapse: collapse;
        }
        thead {
            text-align: center; background-color: rgb(168, 166, 166);
        }
        th, td{
            min-width: 200px;
            border: 1px solid black;
        }
    </style>
    <table border="1">
        <thead>
        <tr >
            <td width="10%" align=center><b>형식</b></td>
            <td width="20%" align=center><b>구성</b></td>
            <td width="40%" align=center><b>내용</b></td>
        </tr>
    </thead>
        <tr>
            <td rowspan="5">&lt;LI&gt;</td>
            <td>&lt;UL&gt;....&lt;/UL&gt;</td>
            <td>순서가 없는 목록으로 일반적인 나열을 말합니다.</td>
        </tr>
        <tr>
            
            <td>&lt;OL&gt;....&lt;/OL&gt;</td>
            <td>순서가 있는 목록으로 위에서부터 번호를 매깁니다.
            </td>
        </tr>
        <tr>
            
            <td>&lt;MENU&gt;....&lt;/MENU&gt;</td>
            <td>메뉴 목록으로 메뉴 목록보다 짧은 문장을 나열합니다.
            </td>
        </tr> 
        <tr>
            
            <td>&lt;DIR&gt;....&lt;/DIR&gt;</td>
            <td>디렉토리 목록으로 메뉴 목록보다 짧은 문장을 나열합니다.
            </td>
        </tr> 
        <tr>
            
            <td>&lt;DL&gt;....&lt;/DL&gt;</td>
            <td>정의목록 태그입니다. &lt;/LI&gt;가 아닌 &lt;/DT&gt;와 
                &lt;/DD&gt;를 사용합니다.
            </td>
        </tr>      
    </table>
</body>
</html>
