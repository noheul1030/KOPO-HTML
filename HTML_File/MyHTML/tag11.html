<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부분을 강조해 주는 태그</title>
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
    <style>
        table{
            border-collapse: collapse;
        }
        thead {
            text-align: center; background-color: rgb(168, 166, 166);
        }
        th, td{
            min-width: 200px;
            border: 1px solid black;
        }
    </style>
    <table border="1">
        <thead>
        <tr >
            <td width="10%" align=center><b>형식</b></td>
            <td width="20%" align=center><b>구성</b></td>
            <td width="40%" align=center><b>내용</b></td>
        </tr>
    </thead>
        <tr>
            <td style="color:red">&lt;BLINK&gt; not supported</td>
            <td style="color:red">&lt;BLINK&gt;....&lt;/BLINK&gt;</td>
            <td>글자를 깜박이게 해줍니다.</td>
        </tr>
        <tr>
            <td>&lt;U&gt;</td>
            <td>&lt;U&gt;....&lt;/U&gt;</td>
            <td>글자에 밑줄을 그어줍니다.</td>
        </tr>     
    </table>
</body>
</html>
