<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경이미지 작업하기 -not supported</title>
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
    <style>
        table{
            border-collapse: collapse;
        }
        thead {
            text-align: center; background-color: rgb(168, 166, 166);
        }
        th, td{
            min-width: 200px;
            border: 1px solid black;
        }
    </style>
    <table border="1">
        <thead>
        <tr >
            <td width="10%" align=center><b>형식</b></td>
            <td width="20%" align=center><b>구성</b></td>
            <td width="40%" align=center><b>내용</b></td>
        </tr>
    </thead>
        <tr>
            <td rowspan="2">&lt;BODY&gt;</td>
            <td>&lt;BODY BACKGROUND="..."&gt;</td>
            <td>배경 이미지를 띄워줍니다.</td>
        </tr> 
        <tr>
            <td>&lt;BODY BGCOLOR="#nnnnnn"&gt;</td>
            <td>배경 색깔을 지정해줍니다.</td>
        </tr>   
    </table>
</body>
</html>
