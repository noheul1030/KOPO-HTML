<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서를 임의로 고정시키는 태그</title>
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
    <style>
        table{
            border-collapse: collapse;
        }
        thead {
            text-align: center; background-color: rgb(168, 166, 166);
        }
        th, td{
            min-width: 200px;
            border: 1px solid black;
        }
    </style>
    <table border="1">
        <thead>
        <tr >
            <td width="10%" align=center><b>형식</b></td>
            <td width="20%" align=center><b>구성</b></td>
            <td width="40%" align=center><b>내용</b></td>
        </tr>
    </thead>
        <tr>
            <td>&lt;NOBR&gt;</td>
            <td>&lt;NOBR&gt;....&lt;/NOBR&gt;</td>
            <td>화면 크기에 따라 문단이 바뀌는 것을 방지합니다.</td>
        </tr>
        <tr>
            <td>&lt;WBR&gt;</td>
            <td>&lt;WBR&gt;....&lt;/WBR&gt;</td>
            <td>위의 태그 안에서 문단을 바꿀 때 사용합니다.</td>
        </tr>      
    </table>
</body>
</html>
