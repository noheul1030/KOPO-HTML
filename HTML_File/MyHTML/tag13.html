<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소 및 편지 서비스</title>
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
    <style>
        table{
            border-collapse: collapse;
        }
        thead {
            text-align: center; background-color: rgb(168, 166, 166);
        }
        th, td{
            min-width: 200px;
            border: 1px solid black;
        }
    </style>
    <table border="1">
        <thead>
        <tr >
            <td width="10%" align=center><b>형식</b></td>
            <td width="20%" align=center><b>구성</b></td>
            <td width="40%" align=center><b>내용</b></td>
        </tr>
    </thead>
        <tr>
            <td>&lt;ADDRESS&gt;</td>
            <td>&lt;ADDRESS&gt;....&lt;/ADDRESS&gt;</td>
            <td>주소에 대한 정의를 내려줍니다.</td>
        </tr>
        <tr>
            <td>&lt;MAILTO&gt;</td>
            <td>&lt;A HREF="MAILTO...."&gt;</td>
            <td>편지쓰기 창을 띄어줍니다.</td>
        </tr>         
    </table>
</body>
</html>
