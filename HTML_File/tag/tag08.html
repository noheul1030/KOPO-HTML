<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자의 모양을 정의해주는 태그</title>
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
    <table border="1">
        <tr bgcolor="#808080" >
            <td width="10%" align=center><h3>형식</h3></td>
            <td width="20%"align=center><h3>구성</h3></td>
            <td width="40%"align=center><h3>내용</h3></td>
        </tr>
        <tr>
            <td>&lt;STRONG&gt;</td>
            <td>&lt;STRONG&gt;....&lt;/STRONG&gt;</td>
            <td rowspan="2">굵은 글씨를 나타내 주는 태그입니다.</td>
        </tr>
        <tr>
            <td>&lt;B&gt;</td>
            <td>&lt;B&gt;....&lt;/B&gt;</td>
        </tr>    
        <tr>
            <td>&lt;EM&gt;</td>
            <td>&lt;EM&gt;....&lt;/EM&gt;</td>
            <td rowspan="2">이탤릭체의 글씨를 나타내주는 태그입니다.</td>
        </tr>
        <tr>
            <td>&lt;I&gt;</td>
            <td>&lt;I&gt;....&lt;/I&gt;</td>
        </tr>
        <tr>
            <td>&lt;KBD&gt;</td>
            <td>&lt;KBD&gt;....&lt;/KBD&gt;</td>
            <td rowspan="3">타자기체의 글씨를 나타내 주는 태그입니다.</td>
        </tr>
        <tr>
            <td>&lt;CODE&gt;</td>
            <td>&lt;CODE&gt;....&lt;/CODE&gt;</td>
        </tr>
        <tr>
            <td style="color:red">&lt;TT&gt; not supported</td>
            <td style="color:red">&lt;TT&gt;....&lt;/TT&gt;</td>
        </tr> 
    </table>
</body>
</html>
