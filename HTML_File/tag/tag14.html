<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기 태그</title>
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
    <table border="1">
        <tr bgcolor="#808080" >
            <td width="10%" align=center><h3>형식</h3></td>
            <td width="20%"align=center><h3>구성</h3></td>
            <td width="40%"align=center><h3>내용</h3></td>
        </tr>
        <tr>
            <td rowspan="6">&lt;TABLE&gt;</td>
            <td>&lt;TABLE BORDER&gt;....&lt;/TABLE&gt;</td>
            <td>표의 전체 형식을 나타냅니다.</td>
        </tr>
        <tr>
            <td>&lt;TR&gt;&lt;TD&gt;&lt;/TD&gt;&lt;/TR&gt;</td>
            <td>표 내부에 들어갈 형식을 정의합니다.</td>
        </tr>
        <tr>
            <td>&lt;TD COLSPAN=n&gt;</td>
            <td>가로칸을 n만큼 합쳐줍니다.</td>
        </tr>
        <tr>
            <td>&lt;TD ROWSPAN=n&gt;</td>
            <td>세로칸을 n만큼 합쳐줍니다.</td>
        </tr>
        <tr>
            <td style="color : red">&lt;TD ALIGN=...&gt; not supported</td>
            <td>표안의 좌우 정렬 방식을 정의합니다.</td>
        </tr>
        <tr>
            <td style="color : red">&lt;TD VALIGN=...&gt; not supported</td>
            <td>표안의 상하 정렬 방식을 정의합니다.</td>
        </tr>       
    </table>
</body>
</html>
