<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>position:absolute 절대배치</title><!--title시작 문구 작성 title종료-->
        <style>
            div{
                display: inline-block;
                position: absolute;/* 절대 배치 */
                border: 1px solid lightgray;
            }
            div > P {
                display: inline-block;/* div의 자식 p*/
                position: absolute;/* 절대 배치 */
                height: 20px;
                width: 15px;
                background: lightgray;
            }
        </style>
    </head><!--head종료-->
	<body><!--body 시작-->
        <h3>Merry Christmas!</h3><!--head text 크기 숫자 3지정-->
        <hr><!--Head rine-->
        <p>예수님이 탄생하셨습니다.</p><!--p 단락 블록 text 작성-->
        <div><!--div 블록 생성-->
			<!--img 첨부, 넓이,높이, alt 이미지에 대한 text 지정 -->
            <img src = "크리스마스트리.png"width="200" height="200" alt="크리스마스 트리">
			<!--p 단락 블록 text 작성, text 위치 지정-->
            <p style="left:50px;top:30px;">M</p>
			<!--p 단락 블록 text 작성, text 위치 지정-->
            <p style="left:100px;top:0px;">E</p>
			<!--p 단락 블록 text 작성, text 위치 지정-->
            <p style="left:100px;top:80px;">R</p>
			<!--p 단락 블록 text 작성, text 위치 지정-->
            <p style="left:150px;top:110px;">R</p>
			<!--p 단락 블록 text 작성, text 위치 지정-->
            <p style="left:30px;top:130px;">Y</p>
        </div><!-- div 블록 종료-->
    </body><!--body 종료-->
</html><!--html 종료-->
