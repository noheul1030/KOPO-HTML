<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>float 배치</title><!--title시작 문구 작성 title종료-->
		<style>
			 /* float 스타일 지정 */
			#float{
				float: right;
				border: 1px dotted black;
				width: 8em;
				padding: 0.25em;
				margin: 1em;
			}
		</style>
	</head><!--head종료-->
	<body><!--body 시작-->
		<h3>학기말 공지</h3><!--head text 크기 숫자 3지정-->
		<hr><!--Head rine-->
        <div><!--div 블록 생성-->
			<!--p 단락 블록 text 작성-->
			<p id="float">24일은 피아니스트 조성진의 크리스마스 특별 연주가 있습니다.</p>
			<!--p 단락 블록 text 작성-->
			<p>이제 곧 겨울 방학이 시작됩니다. 학기 중 못다한 JAVA,C++ 프로그래밍 열심히 하기 바랍니다. 인턴을 준비하는 학생들은 프로젝트 개발에 더욱 힘쓰세요. 그럼 다음 학기에 만나요.</p>
		</div><!-- div 블록 종료-->
    </body><!--body 종료-->
</html><!--html 종료-->
