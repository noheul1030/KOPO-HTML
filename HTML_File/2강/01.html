<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS3 스타일 시트로 꾸민 웹 페이지</title><!--title시작 문구 작성 title종료-->
        <style>
            /*CSS 스타일 시트 작성*/
            /* body 배경색 지정 */
            body{background-color: mistyrose;}
            /* h3 색상 지정 */
            h3{color: purple;}
            /* hr 테두리 색상,두께 지정 */
            hr{border: 5px solid yellowgreen}
            /* span 색상 폰트 사이즈 지정 */
            span{color: blue;font-size: 20px;}
        </style>
    </head><!--head종료-->
	<body><!--body 시작-->
        <h3>CSS 스타일 맛보기</h3><!--head text 크기 숫자 3지정-->
        <hr><!--Head rine-->
		<!--p 단락블록 span 인라인블록 text 작성-->
        <p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p>
    </body><!--body 종료-->
</html><!--html 종료-->
