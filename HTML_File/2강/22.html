<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>overflow 프로퍼티</title><!--title시작 문구 작성 title종료-->
		<style>
			/* P 가로 세로 테두리 스타일 지정 */
			p{
				width: 15em;
				height: 3em;
				border: 1px solid lightgray;
			}
			.hidden{overflow: hidden;}   /*사용하고자 하는 위치에 class = "" 형태로 스타일 사용*/
			.visible{overflow: visible;} /*사용하고자 하는 위치에 class = "" 형태로 스타일 사용*/
			.scroll{overflow: scroll;}   /*사용하고자 하는 위치에 class = "" 형태로 스타일 사용*/
		</style>
	</head><!--head종료-->
    <body><!--body 시작-->
		<h3>overflow 프로퍼티</h3><!--head text 크기 숫자 3지정-->
		<hr><!--Head rine-->
		<!--style 지정 클래스 사용하여 text 작성, 줄바꿈 o-->
		<p class="hidden">overflow에 hidden 값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않습니다.</p><br>
		<!--style 지정 클래스 사용하여 text 작성, 줄바꿈 o-->
		<p class="visible">overflow에 visible 값을 적용하면 콘텐트가 박스를 넘어가서도 출력됩니다.</p><br>
		<!--style 지정 클래스 사용하여 text 작성, 줄바꿈 o-->
		<p class="scroll">overflow에 scroll 값을 적용하면 박스에 스크롤바를 붙여 출력합니다.</p>
	</body><!--body 종료-->
</html><!--html 종료-->
