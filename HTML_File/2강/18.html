<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>position:fixed 고정배치</title><!--title시작 문구 작성 title종료-->
        <style>
            #fixed{
                position: fixed;
                bottom: 10px;
                right: 10px;
                width: 100px;
                padding: 5px;
                background: red;
                color: white;
            }
        </style>
    </head><!--head종료-->
	<body><!--body 시작-->
        <h3>Merry Christmas!</h3><!--head text 크기 숫자 3지정-->
        <hr><!--Head rine-->
		<!--img 첨부, 넓이,높이, alt 이미지에 대한 text 지정 -->
        <img src = "크리스마스트리.png"width="300" height="300"alt="크리스마스 트리">
		<!--biv 블록 생성, text fixed 고정-->
        <div id="fixed">예수님이 탄생하셨습니다.</div>        
    </body><!--body 종료-->
</html><!--html 종료-->
