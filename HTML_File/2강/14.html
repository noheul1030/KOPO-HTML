<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>마우스 커서</title><!--title시작 문구 작성 title종료-->
    </head><!--head종료-->
	<body><!--body 시작-->
        <h3>마우스 커서</h3><!--head text 크기 숫자 3지정-->
        아래에 마우스를 오려 보세요. 커서가 변합니다. <!--일반 text 문구 작성-->
        <hr><!--Head rine-->
		<!--p 단락 블록 text 작성, cursor 스타일 지정-->
        <p style="cursor: crosshair">십자 모양 커서</p>
		<!--p 단락 블록 text 작성, cursor 스타일 지정-->
        <p style="cursor: help">도움말 모양 커서</p>
		<!--p 단락 블록 text 작성, cursor 스타일 지정-->
        <p style="cursor: pointer">포인터 모양 커서</p>
		<!--p 단락 블록 text 작성, cursor 스타일 지정-->
        <p style="cursor: progress">프로그램 실행 중 모양 커서</p>
		<!--p 단락 블록 text 작성, cursor 스타일 지정-->
        <p style="cursor: n-resize">상하 크기 조절 모양 커서</p>
    </body><!--body 종료-->
</html><!--html 종료-->
