<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>&lt;style&gt; 속성에 스타일 시트 만들기</title><!--title시작 문구 작성 title종료-->
        <style>
            p{ color: red; font-size: 15px;}/*모든 p태그에 적용*/
        </style>
    </head><!--head종료-->
	<body><!--body 시작-->
        <h3>손 홍 민</h3><!--head text 크기 숫자 3지정-->
        <hr><!--Head rine-->
        <p>오페라를 좋아하고</p><!--p 단락블록 text 작성-->
        <p>엘비스 프레슬리를 좋아하고</p><!--p 단락블록 text 작성-->
        <p style="color:blue">김치부침개를 좋아하고</p><!--p 단락블록 color 지정 text 작성-->
		<!--p 단락블록 color,font size 지정 text 작성-->
        <p style="color:magenta; font-size: 30px;">축구를 좋아합니다.></p>
    </body><!--body 종료-->
</html><!--html 종료-->
