<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>&lt;link&gt; 태그로 CSS3 파일 불러오기</title><!--title시작 문구 작성 title종료-->
		<!--css파일 스타일 시트 링크 적용-->
        <link type="text/css" rel="stylesheet" href="mystyle.css">
    </head><!--head종료-->
	<body><!--body 시작-->
        <h3>소연재</h3><!--head text 크기 숫자 3지정-->
        <hr><!--Head rine-->
		<!--p 단락블록 text 작성-->
        <p>저는 체조 선수 소연재 입니다. 음악을 들으면서 책읽기를 좋아합니다. 김치찌개와 막국수를 무척 좋아합니다.</p>
    </body><!--body 종료-->
</html><!--html 종료-->
