<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>배열array</title>
    </head>
    <body>
        <script>
            var arr = new Array("빨간색",1010,"deadfire","Javascript","XX");
            document.write("<H2>Original</H2>");
            for(i=0;i < arr.length;i++){document.write("arr["+i+"] : "+ arr[i] + "<BR>")}
            arr.sort();
            document.write("<HR><H2>기본정렬</H2>");
            for(i=0;i < arr.length;i++){document.write("arr["+i+"] : "+ arr[i] + "<BR>")}
            function compare(a,b){
                if(a < b) return 1;
                else if(a > b) return -1;
                else return 0;
            }
            arr.sort( compare );// 역순정렬에 compare 함수 사용
            // 아스키 코드 기준 정렬 숫자<대문자<소문자<한글
            document.write("<H2>역순정렬</H2>");
            for(i=0;i < arr.length;i++){document.write("arr["+i+"] : "+ arr[i] + "<BR>")}
        </script>
    </body>
</html>
