      }
   }

      animation: rainbow-blink 0.3s linear infinite;
   }

   @keyframes rainbow-blink {
      0% {
         color: red;
      }

      16.7% {
         color: orange;
      }

         color: yellow;
      }

      50% {
         color: green;
      }

      }

      }

      }
