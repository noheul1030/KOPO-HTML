<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Object</title> <!--title시작 문구 작성 title종료-->   
    </head><!--head종료-->
	<body><!--body 시작-->
        <script>  // 스크립트 시작
            var d = new Date(2020, 11, 31); // 2020년 12월 31일
            document.write(" 년도는 : "+ d.getFullYear()+ // 스크립트 작성실행 년도
            " 월은 : "+ (d.getMonth()+1)+ // 스크립트 작성실행 월은 0부터 시작이라 +1을 해줘야 1월로 나온다.
            " 일은 : "+ d.getDate()+      // 스크립트 작성실행 일수
            " 요일은 : "+ d.getDay()+     // 스크립트 작성실행 요일
            " 시는 : "+ d.getHours()+     // 스크립트 작성실행 시
            " 분은 : "+ d.getMinutes()+   // 스크립트 작성실행 분
            " 초는 : "+ d.getSeconds()+   // 스크립트 작성실행 초
            " 밀리초 : "+ d.getMilliseconds() + "<HR>");
            d.setYear(2010); // 2010년으로 바꾼다.
            document.write(d + "<HR>"); // 스크립트 작성실행 
            d.setMonth(7); // 8월로 바꾼다.
            document.write(d + "<HR>"); // 스크립트 작성실행 
        </script> <!--스크립트 종료-->
    </body><!--body 종료-->
</html><!--html 종료-->
