<!--입력 폼 만들기-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목 입니다.</title>
</head>
    <body>  
    <form method=POST name='fm'>
        <table width=650 border=1 cellspacing=0 cellpadding=5>
            <tr>
                <td><b>번호</b></td>
                <td><input type=text name=id size=70 maxlength=70 value=1 readonly>
                </td>
            </tr>
            <tr>
                <td><b>성별</b></td>
                <td>
                    <select name=sex>
                        <option value='M' selected>남자</option>
                        <option value='W'>여자</option>                        
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>성명</b></td>
                <td><input type=text name=name size=70 maxlength=70 value='레이나'></td>
            </tr>
            <tr>
                <td><b>주소</b></td>
                <td><input type=text name=addr size=70 maxlength=70 value='서울시 어딘가 살고 있습니다.'></td>
            </tr>
            <tr>
                <td><b>전화번호</b></td>
                <td><input type=text name=tel size=70 maxlength=70 value=''></td>                
            </tr>
        </table>
        
    </form>
</body>
</html>
