<!DOCTYPE html><!--시작을 html 형식으로 지정-->
<html lang="en"><!--언어 english-->
	<head><!--head 시작-->
		<meta charset="UTF-8"><!--작성 형태는 UTF-8로 한다.-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>창 만들기 태그</title><!--title시작 문구 작성 title종료-->
	</head><!--head종료-->
	<body><!--body 시작-->
		<!--iframe 프레임창 URL 정의, 프레임 높이,넓이,정렬기준-->
		<iframe src="http://www.nate.com"
			height="100%" width="240px" align="left">aaa</iframe>
		<!--iframe 프레임창 URL 정의, 프레임 높이,넓이-->
		<iframe src="http://www.daum.net"
			height="100%" width="800px">aaa</iframe>
	</body><!--body 종료-->
</html><!--html 종료-->
