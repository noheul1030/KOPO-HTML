<!--글자의 모양을 정의해 주는 태그-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>제목 줄입니다</title>
    </head>
    <body>
        <strong>안녕하세요</strong><br>
        <B>안녕하세요</B><br>
        <em>안녕하세요</em><br>
        <em>HELLO</em><br>
        <i>안녕하세요</i><br>
        <i>HELLO</i><br>
        <kbd>안녕하세요</kbd><br>
        <code>안녕하세요</code><br>
        <tt>안녕하세요</tt><br>
        안녕하세요<br>
        <kbd>HELLO</kbd><br>
        <tt>HELLO</tt><br>
        HELLO<br>
    </body>
</html>
