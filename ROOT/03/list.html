	/*   text-decoration-line: overline; */

	/*   text-decoration-line: underline line-through overline; */
			}
			a:visited { text-decoration: underline; color : red;}
			a:link {color: black;}
			
	
			.blinking-text {
			animation: blink 0.1s linear infinite;
		}
	
		@keyframes blink {
			0% {
			opacity: 1;
			}
			50% {
			opacity: 0;
			}
			100% {
			opacity: 1;
			}
		}
		.rainbow-text {
			animation: rainbow-blink 1s linear infinite;
		}
	
		@keyframes rainbow-blink {
			0% {
			color: red;
			}
			16.7% {
			color: orange;
			}
			33.3% {
			color: yellow;
			}
			50% {
			color: green;
			}
			66.7% {
			color: blue;
			}
			83.3% {
			color: indigo;
			}
			100% {
			color: violet;
			}
		}

			opacity: 1;
			}
